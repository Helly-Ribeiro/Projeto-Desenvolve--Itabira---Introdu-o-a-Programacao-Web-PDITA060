<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Pesquisa de satisfação</h1>
    <form method="post" action="banco-de-dados.html">
        <section>
            <p>
            <h2>Dados Pessoais</h2>
            <label for="Nome">Nome: </label>
            <input type="text" id="Nome"/>
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" id="Telefone">
            </p>
        </section>
        <section>
            <h2>informações da Pesquisa</h2>
            <p>
                Qual sua marca favorita?
                <input type="radio" id="Fiat" name="carro">
                <label for="Fiat">Fiat</label>
                <input type="radio" id="Ford" name="carro">
                <label for="Ford">Ford</label>
                <input type="radio" id="Toyota" name="carro">
                <label for="Toyota">Toyota</label>
                <input type="radio" id="Honda" name="carro">
                <label for="Honda">Honda</label>
            </p>
            <p>
                Qual marca você gosta menos?
                <input type="radio" id="Fiat" name="carro">
                <label for="Fiat">Fiat</label>
                <input type="radio" id="Ford" name="carro">
                <label for="Ford">Ford</label>
                <input type="radio" id="Toyota" name="carro">
                <label for="Toyota">Toyota</label>
                <input type="radio" id="Honda" name="carro">
                <label for="Honda">Honda</label>
            </p>
            <p>
                <label for="mês">Mês preferido</label>
                <select name="Mês" id="mês">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>
            </p>
            <p>
                <label for="aceite"></label>
                <input type="checkbox" id="aceite"> Eu autorizo compartilhar minhas respostas com terceiros
            </p>           
        </section>
    </form>
</body>
</html>
